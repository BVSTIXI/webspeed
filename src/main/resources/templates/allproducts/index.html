<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content">
    <div class="my-4">
        <table style="border: 1px solid red;">
            <tr>
                <th>
                    <h1>Produktübersicht</h1>
                </th>
                <td style="padding-left: 300px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 150px">Item erstellen</button>
                </td>
                <td style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 150px">Meine Items</button>
                </td>
                <td style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 150px">Meine Käufe</button>
                </td>
                <td style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 150px"><a href="/user/" style="color: red">Registrieren</a></button>
                </td>
            </tr>
        </table>
    </div>

    <table class="table">
        <tr th:each="product : ${products}">
            <td>
                <a th:href="${'/allproducts/' + product.productId}"th:text="${product.name}"></a>
                <br>
                <a th:text="${product.price}"></a> <a> € </a>
            </td>
        </tr>
    </table>

    <div>
        <hr />
        <h2>Produkt anlegen</h2>
        <form th:action="${'/allproducts/'}" method="post" class="form-inline">
            <input name="name" type="text" placeholder="Produktname" class="form-control mr-2">
            <input name="price" type="number" placeholder="0" class="form-control mr-2">
            <button type="submit" class="btn btn-primary">Eintragen</button>
        </form>
    </div>


</div>
</body>
</html>
