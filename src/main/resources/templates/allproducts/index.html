<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" href="" th:href="@{/CSS/mystyle.css}" />
    <script type="text/javascript" >
        function togglemenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</head>

<body>
<div layout:fragment="content" style="position: absolute" class="maincontent">
    <header>
        <div >
            <!-- FROM -->
            <div id="sidebar" onclick="togglemenu()">
                <div class="toggle-btn">
                    <span></span>
                    <span></span>
                    <span></span>

                </div>

                <div>
                    <ul>
                        <li> <button type="submit" class="button-header" >
                            <a href="/allproducts/createProduct"  class="button-header-font">Item erstellen</a>
                        </button></li>
                        <li>
                            <button type="submit" class="button-header" >
                                <a href="/user/myProducts" class="button-header-font">Meine Produkte</a>
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="button-header">
                                <a href="/user/mySales" class="button-header-font">Meine Verkäufe</a>
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="button-header">
                                <a href="/user/myBoughtProducts" class="button-header-font">Meine Käufe</a>
                            </button>
                        </li>
                        <li th:unless="${#authorization.expression('isAuthenticated()')}">
                            <button type="submit" class="button-header">
                                <a href="/user/" class="button-header-font">Registrieren</a>
                            </button>
                        </li>
                        <li th:unless="${#authorization.expression('isAuthenticated()')}">
                            <button type="submit" class="button-header" >
                                <a href="/login" class="button-header-font">Login</a></button>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <button type="submit" class="button-header" >
                                <a href="/logout" class="button-header-font">Logout</a></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="my-4">
        <h1 class="bigfont2">Produktübersicht</h1>
        <div style="padding-bottom: 10px;">
            <form th:action="@{/allproducts}">
                <input type="text" name="keyword" id="keyword" size="50px" placeholder="Suchen" th:value="${keyword}"/>&nbsp;
                <!--<input type="checkbox" th:value="${check}">&nbsp;-->
                <button type="submit" style="color:blue; background: ghostwhite" >Suchen</button>
                <button type="submit" style="color:blue; background: ghostwhite">
                    <a href="/allproducts/">Clear</a></button>
            </form>
        </div>

        <table class="table">
            <tr class="product-name" th:each="product : ${products}">
                <td>
                    <a class="product-info1" th:href="${'/allproducts/' + product.productId}"th:text="${product.name}"></a>
                    <br>
                    <a class="product-info" th:text="${product.price}"></a> <a> € </a>
                    <br>
                    <a class="product-info" th:text="${product.numberAvailable}"></a> <a> Stück sind verfügbar</a>
                    <br>
                    <a class="product-info" th:text="${product.numberSold}"></a> <a> Stück sind verkauft</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
