<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content">
    <div class="my-4">
        <h1>Produkt√ºbersicht</h1>
    </div>

    <table class="table">
        <tr>
            <td th:each="product : ${products}">
                <a th:href="${'/allproducts/' + product.id}"th:text="${product.name}"></a>
                <br>
                <a th:text="${product.price}"></a>
            </td>
        </tr>
    </table>

    <div>
        <hr />
        <h2>Produkt anlegen</h2>
        <form th:action="${'/allproducts/'}" method="post" class="form-inline">
            <input name="name" type="text" placeholder="Produktname" class="form-control mr-2">
            <input name="price" type="number" placeholder="0" class="form-control mr-2">
            <button type="submit" class="btn btn-primary">Eintragen</button>
        </form>
    </div>


</div>
</body>
</html>
