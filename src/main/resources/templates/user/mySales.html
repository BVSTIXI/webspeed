<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div layout:fragment="content">
    <div class="my-4">
        <table>
            <tr>
                <th>
                    <h1>Meine Verk채ufe</h1>
                </th>
                <td style="padding-left: 50px; ">
                    <button type="submit" class="btn btn-primary" style="display: inline-block;  width: 140px;">
                        <a href="/allproducts/createProduct" style="color: white; ">Item erstellen</a> </button>
                </td>
                <td style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 140px;">
                        <a href="/user/myProducts" style="color: white">Meine Produkte</a>
                    </button>
                </td>
                <td style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 140px;">
                        <a href="/user/myBoughtProducts" style="color: white">Meine K채ufe</a>
                    </button>
                </td>
                <td th:unless="${#authorization.expression('isAuthenticated()')}" style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 140px;">
                        <a href="/user/" style="color: white">Registrieren</a>
                    </button>
                </td>
                <td th:unless="${#authorization.expression('isAuthenticated()')}" style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 140px;"><a href="/login" style="color: white">Login</a></button>
                </td>
                <td th:if="${#authorization.expression('isAuthenticated()')}" style="padding-left: 10px;">
                    <button type="submit" class="btn btn-primary" style="display: inline-block; width: 140px;"><a href="/logout" style="color: white">Logout</a></button>
                </td>
            </tr>
        </table>
    </div>
    <table class="table">
        <tr th:each="sale : ${mySales}">
            <td>
                <a th:text="${sale.soldProduct}"></a>
                <br>
                <a th:text="${sale.soldProduct.price}"></a>
                <br>
                <a th:text="${sale.numberBought}"></a>
                <br>
                <a th:text="${sale.buyer}"></a>
                <br>
                <!--<a th:text="${sale.status}"></a>-->
                <br>
                <form th:unless="${sale.status == true}" th:action="${'/user/mySales'}" method="post" class="form-inline">
                    <button type="submit">
                        <a th:href="${'/user/sendConfirm/' + sale.saleId}">Versenden</a>
                    </button>
                </form>
                <p th:if="${sale.status == true}">Das Packet wurde versendet.</p>
            </td>
        </tr>
    </table>
    <div>
        <br>
        <br>
        <p class="small" style="display: inline-block; width: 350px; height:20px; background-color: ghostwhite" >
            <a href="/allproducts/" style="color:darkviolet"> zur체ck zum Men체</a>
        </p>
    </div>
</div>
</body>
</html>
